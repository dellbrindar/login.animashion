<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <title>login-page</title>
</head>

<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form class="signin">
                    <h2 class="title">ورود</h2>
                    <div class="inputs">
                        <i class="fa fa-user"></i>
                        <input type="text" placeholder="نام کاربری">
                    </div>
                    <div class="inputs">
                        <i class="fa fa-lock"></i>
                        <input type="password" placeholder="رمز عبور">
                    </div>
                    <input type="submit" value="وارد شوید" class="btn">
                    <p class="social">یا از طریق شبکه های اجتماعی وارد شوید</p>
                    <div class="social-media">
                        <a href="#" class="social-icon"><i class="fa fa-facebook"></i></a>
                        <a href="#" class="social-icon"><i class="fa fa-google"></i></a>
                        <a href="#" class="social-icon"><i class="fa fa-twitter"></i></a>
                        <a href="#" class="social-icon"><i class="fa fa-linkedin"></i></a>
                    </div>


                </form>
                <form class="signup">
                    <h2 class="title">ثبت نام</h2>
                    <div class="inputs">
                        <i class="fa fa-user"></i>
                        <input type="text" placeholder="نام کاربری">
                    </div>
                    <div class="inputs">
                        <i class="fa fa-lock"></i>
                        <input type="password" placeholder="رمز عبور">
                    </div>
                    <div class="inputs">
                        <i class="fa fa-envelope"></i>
                        <input type="email" placeholder="ایمیل ">
                    </div>
                    <input type="submit" value="ثبت نام " class="btn">
                    <p class="social">یا از طریق شبکه های اجتماعی وارد شوید</p>
                    <div class="social-media">
                        <a href="#" class="social-icon"><i class="fa fa-facebook"></i></a>
                        <a href="#" class="social-icon"><i class="fa fa-google"></i></a>
                        <a href="#" class="social-icon"><i class="fa fa-twitter"></i></a>
                        <a href="#" class="social-icon"><i class="fa fa-linkedin"></i></a>
                    </div>

                </form><!--  -->
            </div>
        </div>
        <div class="panel-container">
            <div class="right-panel">
                <div class="content">
                    <h1>از قبل ثبت نام کرده اید</h1>
                    <p>جهت ورود به سایت از طریق لینک زیر اقدام کنید</p>
                    <button class="btn-transparent" id="signin">ورود</button>
                </div>
                <img src="/image/undraw_fingerprint_login_re_t71l (1).svg" alt="" class="image-signin">
            </div>
            <div class="left-panel" >
                <div class="content">
                    <h1>هنوز ثبت نام نکرده اید</h1>
                    <p>جهت ثبت نام  در سایت از طریق لینک زیر اقدام کنید</p>
                    <button class="btn-transparent" id="signup">ثبت نام</button>
                </div>
                <img src="/image/undraw_information_tab_re_f0w3.svg" alt="" class="image-signup">
            </div>
        </div>
    </div>








    <script src="/js/main.js"></script>
</body>

</html>
